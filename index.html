<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="display">
        <div class="displayHistory"></div>
        <div class="displayOutput"></div>
    </div>
    <div id="numpad">
        <button type="button" class="numpad">1</button>
        <button type="button" class="numpad">2</button>
        <button type="button" class="numpad">3</button>
        <button type="button" class="numpad">4</button>
        <button type="button" class="numpad">5</button>
        <button type="button" class="numpad">6</button>
        <button type="button" class="numpad">7</button>
        <button type="button" class="numpad">8</button>
        <button type="button" class="numpad">9</button>
        <button type="button" class="numpad">0</button>
    </div>
    <div id="operators">
        <button type="button" class="operators">+</button>
        <button type="button" class="operators">-</button>
        <button type="button" class="operators">*</button>
        <button type="button" class="operators">รท</button>
        <button type="button" onclick="plusMinus()">+/-</button>
        <button type="button" onclick="checkDecimal()">.</button>
        <button type="button" class="operators">=</button>
    </div>
    <div class="buttons>"> 
        <button type="button" onclick="clearSpace()">clear</button>
        <button type="button" onclick="backSpace()">back</button>
    </div>
    </div>
</body>
</html>
